<!DOCTYPE html>
<html>
<head>
    <title>Post List</title>
</head>
<body>
<h1>Post List</h1>


<h2>Filtered Posts</h2>
<table>
    <tr>
        <th>Date</th>
        <th>Account</th>
        <th>Caption</th>
    </tr>

    {% for post in posts %}
    <tr>
        <td><a href="/post/{{ post[0] }}">{{ post[6] }}</a></td>
        <td>{{ post[1] }}</td>
        <td>{{ post[3] }}</td>
    </tr>

    {% endfor %}
</table>
<!-- Pagination links -->
{% if total_pages > 1 %}
<div>
    {% if current_page > 1 %}
    <a href="?page=1">First</a>
    <a href="?page={{ current_page - 1 }}">Previous</a>
    {% endif %}
    {% if current_page < total_pages %}
    <a href="?page={{ current_page + 1 }}">Next</a>
    <a href="?page={{ total_pages }}">Last</a>
    {% endif %}
</div>
{% endif %}
</body>
</html>
