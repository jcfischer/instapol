<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <title>Post Details</title>
</head>
<body>
<div class="container">
    <div class="header">
        <span class="date">{{ post[6] }}</span>
        <span class="name">{{ post[1] }}</span>
    </div>
    <div class="content">
        <div class="column">
            <img src="/static/images/{{ post[0] }}.jpg" alt="Image" class="image">
            <div class="caption"> {{ post[3] }}</div>

        </div>
        <div class="column">

            <div class="text">{{ post[4] }}</div>
            <div class="buttons">
                <button>Button 1</button>
                <button>Button 2</button>
                <button>Button 3</button>
                <button>Button 4</button>
                <button>Button 5</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
