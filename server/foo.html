<!DOCTYPE html>
<html>
<head>
    <title>Three Column Layout</title>
    <style>
        /* CSS code for the three column layout */
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        .wide-column {
            flex-grow: 1;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .narrow-column {
            flex-basis: 200px;
            background-color: #e6e6e6;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wide-column">
            <!-- Content for the wide column -->
            <h1>Wide Column</h1>
            <p>This is the wide column content.</p>
        </div>
        <div class="narrow-column">
            <!-- Content for the first narrow column -->
            <h2>Narrow Column 1</h2>
            <p>This is the first narrow column content.</p>
        </div>
        <div class="narrow-column">
            <!-- Content for the second narrow column -->
            <h2>Narrow Column 2</h2>
            <p>This is the second narrow column content.</p>
        </div>
    </div>
</body>
</html>
